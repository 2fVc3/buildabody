<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Tower Builder</title>
  </head>
  <body>
    <div id="container">
      <!-- Game Canvas -->
      <div id="game"></div>
      
      <!-- Top Bar -->
      <div class="top-bar">
        <div class="player-info">
          <img src="" alt="Player Avatar" class="player-avatar" id="player-avatar">
          <span class="player-name" id="player-name">Player</span>
        </div>
        <div class="high-score">Best: <span id="high-score">0</span></div>
      </div>

      <!-- Score -->
      <div id="score">0</div>

      <!-- Power-ups -->
      <div id="power-ups">
        <div class="power-up" id="slow-time" title="Slow Time">‚è∞</div>
        <div class="power-up" id="perfect-stack" title="Perfect Stack">‚ú®</div>
        <div class="power-up" id="double-size" title="Double Size">üìè</div>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard">
        <div class="leaderboard-title">Top Builders</div>
        <div id="leaderboard-list"></div>
      </div>

      <!-- Instructions -->
      <div id="instructions" class="show">Click or press spacebar to stack!</div>

      <!-- Game Over Screen -->
      <div class="game-over">
        <h2>Tower Collapsed!</h2>
        <div class="game-over-score">0</div>
        <button class="button" id="retry">Try Again</button>
        <button class="button secondary" id="share-score">Share Score</button>
      </div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
