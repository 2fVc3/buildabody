<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="container">
      <div id="game"></div>
      <div id="score">0</div>
      <div id="leaderboard">
        <div class="leaderboard-title">🏆 Chaos Masters</div>
        <div id="leaderboard-list"></div>
      </div>
      <div id="instructions">🎪 Click to place blocks and defy physics!</div>
      <div id="silly-message">🎭 Welcome to the circus!</div>
      <div class="game-over">
        <h2>🎪 SPECTACULAR COLLAPSE! 🎪</h2>
        <p id="game-over-text">Click or spacebar to create more chaos</p>
      </div>
      <div class="game-ready">
        <div id="start-button">🎪 START THE CHAOS! 🎪</div>
        <div></div>
      </div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
