<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="container">
      <!-- Main Menu -->
      <div class="menu-screen" id="main-menu">
        <h1 class="menu-title">Magical Tower Builder</h1>
        <button class="menu-button" id="start-game">Start Game</button>
        <button class="menu-button" id="how-to-play">How to Play</button>
      </div>

      <!-- Game Elements -->
      <div id="game"></div>
      <div id="score">0</div>
      <div id="combo-meter">Perfect Stack! x<span id="combo-count">2</span></div>
      
      <!-- Power-ups -->
      <div id="power-ups">
        <div class="power-up" id="slow-time">‚è∞</div>
        <div class="power-up" id="double-size">üìè</div>
        <div class="power-up" id="perfect-stack">‚ú®</div>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard">
        <div class="leaderboard-title">Top Builders</div>
        <div id="leaderboard-list"></div>
      </div>

      <!-- Instructions -->
      <div id="instructions" class="hide">Click or press spacebar to stack!</div>

      <!-- Game Over Screen -->
      <div class="game-over">
        <h2>Tower Collapsed!</h2>
        <p id="game-over-text">Click or spacebar to build again</p>
        <button class="menu-button" id="retry">Try Again</button>
        <button class="menu-button" id="main-menu-button">Main Menu</button>
      </div>
    </div>
    <script type="module" src="main.ts"></script>
  </body>
</html>
